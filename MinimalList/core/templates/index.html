{% extends "layouts/base.html" %}

{% block content %}

<div class="container">
    <h3>Tarefas</h3>
    <p>{{ today_date|date:'D, d M' }}</p>
    <div class="jumbotron">
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.task_name }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
