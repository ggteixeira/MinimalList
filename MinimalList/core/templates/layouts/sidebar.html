{% block sidebar %}

<div class="sidenav">
    <a href="#">Todos os projetos</a>
    <p>LISTA DE PROJETOS:</p>

    {% for project in projects %}
    <a href="#"> {{ project }} </a>
    {% endfor %}

    <hr>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="newprojectbtn" data-toggle="modal" data-target="#myModal">Novo Projeto</button>
</div>

<!-- Corpo e comportamento do modal-->
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="container">
                            <input type="text" id="projectAdd" class="projectAdd" name="projectAdd" required>
                            <input class="btn btn-primary" type="submit" value="submit">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock sidebar %}
